<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ClipNoteJoke</title>
  <link rel="icon" href="icon128.png">
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header class="top">
    <div class="titleRow">
      <img class="logo" src="icon48.png" alt="ClipNoteJoke">
      <div class="title">ClipNoteJoke</div>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="notes">Notes</button>
      <button class="tab" data-tab="jokes">Jokes</button>
    </div>
  </header>

  <main class="panel">
    <section class="view" id="view-notes">
      <div class="card">
        <div class="cardTitle">Quick Notes</div>
        <textarea id="notesBox" placeholder="Write something…"></textarea>
        <div class="row">
          <button class="btn ghost" id="clearNotes">Clear</button>
          <button class="btn" id="copyNotes">Copy Notes</button>
        </div>
      </div>
      <div class="hint small">Notes auto-save locally.</div>
    </section>

    <section class="view hidden" id="view-jokes">
      <div class="card">
        <div class="row space">
          <div>
            <div class="cardTitle">Random Joke</div>
            <div class="hint small">Source: your GitHub JSON</div>
          </div>
          <select id="jokeMode" class="select">
            <option value="mixed" selected>Mixed</option>
            <option value="safe">Safe only</option>
            <option value="unsafe">Unsafe only</option>
          </select>
        </div>

        <div class="jokeBox" id="jokeText">Press “New Joke”.</div>

        <div class="row">
          <button class="btn" id="newJoke">New Joke</button>
          <button class="btn ghost" id="copyJoke">Copy</button>
        </div>
      </div>

      <div class="hint small">Tip: Jokes are cached locally for faster loading.</div>
    </section>
  </main>

  <script src="popup.js"></script>
</body>
</html>
